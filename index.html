<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Etiquetas Múltiples</title>
    <style>
        body {
            font-family: Calibri, Arial, sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
        }
        .controls {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 25px;
            background-color: #fff;
        }
        .controls h1 {
            margin-top: 0;
            font-size: 24px;
        }
        .controls label {
            font-weight: bold;
            margin-right: 10px;
        }
        .controls input[type="number"], .controls button {
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            border: none;
        }
        
        #output {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columnas en pantalla */
            gap: 15px;
            padding: 5px;
        }

        .label-wrapper {
            position: relative;
            padding-top: 15px;
        }

        .label-identifier {
            position: absolute;
            top: 0;
            left: 5px;
            font-size: 8pt;
            font-weight: bold;
            color: #555;
        }

        .single-label {
            display: flex;
            align-items: center;
            padding: 6px 10px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #ffffff;
            width: fit-content;
        }

        .label-text {
            font-size: 14pt;
            white-space: nowrap;
            margin-right: 10px;
        }

        .label-qr img {
            width: 32px;
            height: 32px;
            display: block;
        }

        @media print {
            body {
                margin: 0;
                background-color: #fff;
            }
            .controls {
                display: none;
            }
            .single-label {
                box-shadow: none;
            }
            #output {
                grid-template-columns: repeat(2, 1fr); /* 2 columnas en la impresión */
                gap: 10px;
                padding: 1cm; /* Margen para asegurar que no se corten */
            }
            @page {
                margin: 0; /* Elimina los márgenes de la página de la impresora */
            }
        }
    </style>
</head>
<body>

    <div class="controls">
        <h1>Generador de Etiquetas Múltiples</h1>
        <div>
            <label for="startNum">Desde RECLAMACION-SD-</label>
            <input type="number" id="startNum" value="20251868">
        </div>
        <div style="margin-top: 10px;">
            <label for="endNum">Hasta RECLAMACION-SD-</label>
            <input type="number" id="endNum" value="20251870">
        </div>
        <button onclick="generateLabels()">Generar Etiquetas</button>
    </div>

    <div id="output"></div>

    <script>
        function createLabel(text, qrContent, identifier) {
            const qrUrl = `https://bwipjs-api.metafloor.com/?bcid=datamatrix&text=${encodeURIComponent(qrContent)}`;
            
            const wrapperDiv = document.createElement('div');
            wrapperDiv.className = 'label-wrapper';

            const identifierSpan = document.createElement('span');
            identifierSpan.className = 'label-identifier';
            identifierSpan.textContent = identifier;

            const labelDiv = document.createElement('div');
            labelDiv.className = 'single-label';

            const textSpan = document.createElement('span');
            textSpan.className = 'label-text';
            textSpan.textContent = text;

            const qrDiv = document.createElement('div');
            qrDiv.className = 'label-qr';
            const qrImg = document.createElement('img');
            qrImg.src = qrUrl;
            qrDiv.appendChild(qrImg);

            labelDiv.appendChild(textSpan);
            labelDiv.appendChild(qrDiv);
            
            wrapperDiv.appendChild(identifierSpan);
            wrapperDiv.appendChild(labelDiv);

            return wrapperDiv;
        }

        function generateLabels() {
            const startNum = parseInt(document.getElementById('startNum').value);
            const endNum = parseInt(document.getElementById('endNum').value);
            const outputDiv = document.getElementById('output');

            if (isNaN(startNum) || isNaN(endNum) || startNum > endNum) {
                alert("Por favor, introduce un rango de números válido.");
                return;
            }

            outputDiv.innerHTML = ''; 

            for (let i = startNum; i <= endNum; i++) {
                const fullId = `RECLAMACION-SD-${i}`;
                
                const fullNumberStr = String(i);
                const lastFourDigits = fullNumberStr.slice(-4);
                const yearDigits = fullNumberStr.substring(2, 4);
                
                const calculatedValue = parseInt(lastFourDigits, 10) + 1;
                
                const incrementedFour = String(calculatedValue).padStart(4, '0');

                // Crear etiqueta LEGAL
                const legalQrContent = `${yearDigits}*${incrementedFour}`;
                const legalLabel = createLabel(fullId, legalQrContent, 'LEGAL');
                outputDiv.appendChild(legalLabel);
            }
        }
    </script>

</body>
</html>
